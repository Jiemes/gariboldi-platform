<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Gariboldi & Co</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .bg-pattern {
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="bg-sky-50 bg-pattern min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-sky-500 rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-6 shadow-xl shadow-sky-200">
                <i class="fa-solid fa-tooth text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Bienvenido de nuevo</h1>
            <p class="text-slate-500 mt-2">Gariboldi <span class="text-sky-500 font-bold">& Co</span> - Acceso
                Profesionales</p>
        </div>

        <div class="bg-white p-8 rounded-[32px] shadow-2xl border border-slate-100">
            <form action="prot.html" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Usuario / Email</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fa-regular fa-user"></i>
                        </span>
                        <input type="text" placeholder="j.gariboldi@consultorio.com"
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all font-medium">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="block text-sm font-bold text-slate-700">Contraseña</label>
                        <a href="#" class="text-xs font-bold text-sky-500 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" value="••••••••"
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all font-medium">
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <input type="checkbox" id="remember" class="w-5 h-5 accent-sky-500 rounded">
                    <label for="remember" class="text-sm font-medium text-slate-500">Recordar mi sesión</label>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-xl shadow-slate-200 flex items-center justify-center gap-3">
                    Ingresar al Panel <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-400">¿Nuevo consultorio? <a href="landing.html"
                        class="text-sky-500 font-bold hover:underline">Contáctanos aquí</a></p>

                <!-- Mock Success Hint -->
                <div
                    class="mt-6 p-4 bg-emerald-50 rounded-2xl border border-emerald-100 flex items-center gap-4 text-left">
                    <div
                        class="w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center text-white shrink-0">
                        <i class="fa-solid fa-circle-check text-xs"></i>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-emerald-800 uppercase">Demo Access</p>
                        <p class="text-[11px] text-emerald-600">Simplemente haz clic en "Ingresar" para ver el prototipo
                            dinámico.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center text-slate-400 text-xs font-medium space-x-6">
            <a href="#" class="hover:text-slate-600">Soporte Técnico</a>
            <a href="#" class="hover:text-slate-600">Políticas de Privacidad</a>
            <a href="#" class="hover:text-slate-600">Términos de Uso</a>
        </div>
    </div>

</body>

</html>
